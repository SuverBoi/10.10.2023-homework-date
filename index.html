    <div class="lol">
        <h1>Enter your name (name can't contain digits):</h1>
        <input type="text" id="in" oninput="this.value=this.value.replace(/[^a-zA-Z ]/g,'');" class="lol1">
        <p id="out"></p>    
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Вміст вашого вікна тут.</p>
      </div>
    </div>
